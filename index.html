<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>

    <!-----bootstarp----->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="container-fluid">
    <div class="row justify-content-center">
        <h1 class="text-center">Muebleria "El Roble"</h1>
        <h3 class="text-center">Calculá el presupuesto que desees</h3>

        <div class="col-md-6 p-3 m-3">
            <form id="formulario" action="">
                <div class="form-group mb-4">
                    <label for="nombre">Tu nombre:</label>
                    <input  class="form-control" ype="text" id="nombre" name="nombre">
                </div>
                <p>Ingrese las dimensiones del mueble que deseé, (centimetros):</p>
                <div class="form-group">
                    <label for="mts">ALTO:</label>
                    <input  class="form-control" type="number" id="alto" name="alto">
                </div>
                <div class="form-group">
                    <label for="mts">ANCHO:</label>
                    <input  class="form-control" type="number" id="ancho" name="ancho">
                </div>
                <div class="form-group">
                    <label for="mts">PROFUNDIDAD:</label>
                    <input  class="form-control" type="number" id="profundidad" name="profundidad">
                </div>            
                <div class="form-group">
                    <label for="material">Seleccione el tipo de material:</label>
                    <select class="form-control" id="material">
                        <option>Roble</option>
                        <option>Pino</option>
                        <option>Caoba</option>
                    </select>
                </div>
                <div class="form-group text-center pt-4">
                    <button type="submit" class="btn btn-secondary">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6 p-3 m-3" id="contenedor-presupuesto">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
